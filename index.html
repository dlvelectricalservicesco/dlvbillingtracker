            const [generatedReportData, setGeneratedReportData] = useState(null);
            const [generatedExpenseReportData, setGeneratedExpenseReportData] = useState(null);
            const [isAdminLoggedIn, setIsAdminLoggedIn] = useState(false);
            const [showAdminLoginModal, setShowAdminLoginModal] = useState(false);

            // In-memory data for projects and template
            const [projects, setProjects] = useState([]);
            const [templateData, setTemplateData] = useState({
                companyName: "D.L.VERANO'S ELECTRICAL SUPPLY AND SERVICES",
                address: "72 BULELAK ST. MALANDAY, MARIKINA CITY",
                email: "DL_VERANO@YAHOO.COM",
                letterBodyParagraph: "WE ARE SUBMITTING HEREWITH A BILLING FOR THE ABOVE SUBJECT FOR THE SUPPLY OF LABOR, MATERIALS & SUPERVISION FOR A PARTIAL WORK ACCOMPLISHMENT COMPUTED AS FOLLOWS:",
                signatoryName: "ENGR. DANTE L. VERANO",
                signatoryTitle: "GENERAL MANAGER",
                logoUrl: "https://placehold.co/100x50/cccccc/ffffff?text=COMPANY+LOGO", // Placeholder for logo
                defaultProjectName: 'SAMPLE PROJECT',
                defaultLocation: 'SAMPLE LOCATION',
                defaultSubject: 'SAMPLE SUBJECT',
                defaultPoNumber: 'PO-XXXX',
                defaultDate: new Date().toISOString().slice(0, 10),
                defaultAttention: 'MR./MS. CLIENT REPRESENTATIVE',
                defaultBilledAmount: 100000,
                defaultDescriptionOfWork: 'GENERAL ELECTRICAL WORKS',
            });

            const handleAdminLoginSuccess = () => {
                setIsAdminLoggedIn(true);
                setShowAdminLoginModal(false);
            };

            const handleAdminLogout = () => {
                setIsAdminLoggedIn(false);
                setView('dashboard');
            };

            return (
                <ToastProvider>
                    <div className="min-h-screen bg-gray-100 font-sans antialiased text-gray-800">
                        <Header setView={setView} isAdminLoggedIn={isAdminLoggedIn} onAdminLogout={handleAdminLogout} onAdminLoginClick={() => setShowAdminLoginModal(true)} />
                        <main className="container mx-auto p-4 sm:p-6 lg:p-8">
                            {view === 'dashboard' && <Dashboard setView={setView} setSelectedProjectId={setSelectedProjectId} isAdminLoggedIn={isAdminLoggedIn} projects={projects} />}
                            {view === 'projects' && <Projects setView={setView} setSelectedProjectId={setSelectedProjectId} isAdminLoggedIn={isAdminLoggedIn} projects={projects} setProjects={setProjects} />}
                            {view === 'newProject' && <ProjectForm setView={setView} setSelectedProjectId={setSelectedProjectId} projects={projects} setProjects={setProjects} />}
                            {view === 'editProject' && selectedProjectId && <ProjectForm projectId={selectedProjectId} setView={setView} setSelectedProjectId={setSelectedProjectId} projects={projects} setProjects={setProjects} />}
                            {view === 'projectDetail' && selectedProjectId && <ProjectDetail projectId={selectedProjectId} setView={setView} isAdminLoggedIn={isAdminLoggedIn} projects={projects} setProjects={setProjects} />}
                            {view === 'templateEditor' && <TemplateEditor setView={setView} setGeneratedReportData={setGeneratedReportData} isAdminLoggedIn={isAdminLoggedIn} templateData={templateData} setTemplateData={setTemplateData} />}
                            {view === 'createBilling' && <CreateBillingForm setView={setView} setGeneratedReportData={setGeneratedReportData} initialReportData={generatedReportData} isAdminLoggedIn={isAdminLoggedIn} projects={projects} />}
                            {view === 'viewReport' && generatedReportData && <BillingReportDisplay reportData={generatedReportData} setView={setView} setGeneratedReportData={setGeneratedReportData} templateData={templateData} />}
                            {view === 'createExpenseReport' && <CreateExpenseReportForm setView={setView} setGeneratedExpenseReportData={setGeneratedExpenseReportData} isAdminLoggedIn={isAdminLoggedIn} projects={projects} />}
                            {view === 'viewExpenseReport' && generatedExpenseReportData && <ExpenseReportDisplay reportData={generatedExpenseReportData} setView={setView} templateData={templateData} />}
                            {/* Logs view removed */}
                        </main>
                        <footer className="bg-gray-800 text-white py-4 mt-8 rounded-t-lg shadow-lg">
                            <div className="container mx-auto text-center text-sm opacity-80">
                                &copy; 2024 DLV ELECTRICAL SERVICES CO. ALL RIGHTS RESERVED.
                            </div>
                        </footer>
                    </div>
                    {showAdminLoginModal && (
                        <AdminLoginModal
                            onClose={() => setShowAdminLoginModal(false)}
                            onLoginSuccess={handleAdminLoginSuccess}
                        />
                    )}
                </ToastProvider>
            );
        };

        // Mount the App component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
