                        <div className="overflow-x-auto rounded-lg border border-gray-200 shadow-sm">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">REPORT NAME</th>
                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">TYPE</th>
                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">PROJECT</th>
                                        <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DATE GENERATED</th>
                                        <th scope="col" className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {logs.map(log => (
                                        <tr key={log.id}>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{log.reportName}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{log.type}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{log.reportData?.project?.projectName || 'N/A'}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{new Date(log.createdAt).toLocaleDateString()}</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                <button
                                                    onClick={() => handleViewReport(log)}
                                                    className="text-blue-600 hover:text-blue-900 hover:underline mr-4 transition duration-150 ease-in-out"
                                                >
                                                    VIEW
                                                </button>
                                                <button
                                                    onClick={() => handleDownloadReport(log)}
                                                    className="text-green-600 hover:text-green-900 hover:underline transition duration-150 ease-in-out"
                                                >
                                                    DOWNLOAD
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                    <div className="mt-6 text-center">
                        <button
                            onClick={() => setView('dashboard')}
                            className="px-6 py-3 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"
                        >
                            BACK TO DASHBOARD
                        </button>
                    </div>
                </div>
            );
        };


        // --- Main App Component ---
        const App = () => {
            const [view, setView] = useState('dashboard');
            const [selectedProjectId, setSelectedProjectId] = useState(null);
            const [generatedReportData, setGeneratedReportData] = useState(null);
            const [generatedExpenseReportData, setGeneratedExpenseReportData] = useState(null); // New state for expense report
            const [firebaseApp, setFirebaseApp] = useState(null);
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [storage, setStorage] = useState(null); // New state for Firebase Storage
            const [userId, setUserId] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [isAdminLoggedIn, setIsAdminLoggedIn] = useState(false); // New state for admin access
            const [showAdminLoginModal, setShowAdminLoginModal] = useState(false); // New state for admin login modal

            useEffect(() => {
                const initializeFirebase = async () => {
                    try {
                        // Use the provided Firebase configuration directly
                        const firebaseConfig = __firebase_config; // Use the global config

                        // Ensure __app_id is consistent with the provided projectId or appId
                        const appId = firebaseConfig.projectId || firebaseConfig.appId.split(':')[1];


                        const initialAuthToken = __initial_auth_token; // Use the global token

                        if (Object.keys(firebaseConfig).length === 0) {
                            throw new Error("FIREBASE CONFIGURATION IS MISSING. PLEASE ENSURE firebaseConfig IS SET.");
                        }

                        // Access Firebase functions from window object
                        const app = window.firebaseAppModule.initializeApp(firebaseConfig);
                        const firestore = window.firebaseFirestoreModule.getFirestore(app);
                        const authentication = window.firebaseAuthModule.getAuth(app);
                        const firebaseStorage = window.firebaseStorageModule.getStorage(app); // Initialize Firebase Storage

                        setFirebaseApp(app);
                        setDb(firestore);
                        setAuth(authentication);
                        setStorage(firebaseStorage); // Set storage instance

                        const unsubscribe = window.firebaseAuthModule.onAuthStateChanged(authentication, async (user) => {
                            if (user) {
                                setUserId(user.uid);
                            } else {
                                if (initialAuthToken) {
                                    await window.firebaseAuthModule.signInWithCustomToken(authentication, initialAuthToken);
                                } else {
                                    await window.firebaseAuthModule.signInAnonymously(authentication);
                                }
                            }
                            setIsAuthReady(true);
                            setLoading(false);
                        });

                        return () => unsubscribe();
                    } catch (err) {
                        console.error("FAILED TO INITIALIZE FIREBASE:", err);
                        setError("FAILED TO INITIALIZE FIREBASE. PLEASE CHECK CONSOLE FOR DETAILS.");
                        setLoading(false);
                    }
                };

                initializeFirebase();
            }, []);

            const handleAdminLoginSuccess = () => {
                setIsAdminLoggedIn(true);
                setShowAdminLoginModal(false);
            };

            const handleAdminLogout = () => {
                setIsAdminLoggedIn(false);
                setView('dashboard'); // Redirect to dashboard on logout
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                        <div className="text-center text-gray-700">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto mb-4"></div>
                            <p>LOADING APPLICATION...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-red-100 p-4">
                        <div className="text-center text-red-700">
                            <p className="font-bold text-lg mb-2">ERROR:</p>
                            <p>{error}</p>
                            <p className="mt-4 text-sm">PLEASE REFRESH THE PAGE OR CONTACT SUPPORT.</p>
                        </div>
                    </div>
                );
            }

            return (
                <FirebaseContext.Provider value={{ db, auth, userId, isAuthReady, storage }}> {/* Pass storage via context */}
                    <ToastProvider> {/* Wrap the entire app with ToastProvider */}
                        <div className="min-h-screen bg-gray-100 font-sans antialiased text-gray-800">
                            <Header setView={setView} isAdminLoggedIn={isAdminLoggedIn} onAdminLogout={handleAdminLogout} onAdminLoginClick={() => setShowAdminLoginModal(true)} />
                            <main className="container mx-auto p-4 sm:p-6 lg:p-8">
                                {view === 'dashboard' && <Dashboard setView={setView} setSelectedProjectId={setSelectedProjectId} isAdminLoggedIn={isAdminLoggedIn} />}
                                {view === 'projects' && <Projects setView={setView} setSelectedProjectId={setSelectedProjectId} isAdminLoggedIn={isAdminLoggedIn} />}
                                {view === 'newProject' && <ProjectForm setView={setView} setSelectedProjectId={setSelectedProjectId} />} {/* Use ProjectForm for new projects */}
                                {view === 'editProject' && selectedProjectId && <ProjectForm projectId={selectedProjectId} setView={setView} setSelectedProjectId={setSelectedProjectId} />} {/* Use ProjectForm for editing */}
                                {view === 'projectDetail' && selectedProjectId && <ProjectDetail projectId={selectedProjectId} setView={setView} isAdminLoggedIn={isAdminLoggedIn} />}
                                {view === 'templateEditor' && <TemplateEditor setView={setView} setGeneratedReportData={setGeneratedReportData} isAdminLoggedIn={isAdminLoggedIn} />}
                                {view === 'createBilling' && <CreateBillingForm setView={setView} setGeneratedReportData={setGeneratedReportData} initialReportData={generatedReportData} isAdminLoggedIn={isAdminLoggedIn} />}
                                {view === 'viewReport' && generatedReportData && <BillingReportDisplay reportData={generatedReportData} setView={setView} setGeneratedReportData={setGeneratedReportData} />}
                                {view === 'createExpenseReport' && <CreateExpenseReportForm setView={setView} setGeneratedExpenseReportData={setGeneratedExpenseReportData} isAdminLoggedIn={isAdminLoggedIn} />} {/* New Expense Report Form */}
                                {view === 'viewExpenseReport' && generatedExpenseReportData && <ExpenseReportDisplay reportData={generatedExpenseReportData} setView={setView} />} {/* New Expense Report Display */}
                                {view === 'logs' && <Logs setView={setView} setGeneratedReportData={setGeneratedReportData} setGeneratedExpenseReportData={setGeneratedExpenseReportData} isAdminLoggedIn={isAdminLoggedIn} />} {/* New Logs View */}
                            </main>
                            <footer className="bg-gray-800 text-white py-4 mt-8 rounded-t-lg shadow-lg">
                                <div className="container mx-auto text-center text-sm opacity-80">
                                    &copy; 2024 DLV ELECTRICAL SERVICES CO. ALL RIGHTS RESERVED.
                                </div>
                            </footer>
                        </div>
                        {showAdminLoginModal && (
                            <AdminLoginModal
                                onClose={() => setShowAdminLoginModal(false)}
                                onLoginSuccess={handleAdminLoginSuccess}
                            />
                        )}
                    </ToastProvider>
                </FirebaseContext.Provider>
            );
        };

        // Mount the App component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
